<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Literals (JS object)</title>
</head>
<body>

<h1>mingalarpar</h1>

<script type="text/javascript">
    let name = {
        firstname : 'Thant',
        miidlename : 'Htet',
        lastname : 'Aung',
        age : '24'
    }

    console.log(name);
    console.table(name);
    console.log(name.firstname);
    console.log(typeof name.firstname);
    console.log(name.miidlename);
    console.log(name.lastname);
    console.log(name.age);
    console.log(typeof name.age);

    const aboutMe= {
        first : 'bikeka',
        last : 'lay',
        age : 24,
        single : false,
        country : {
            city : 'yangon',
        },
        addresses : {
            street : 'pyi daw aye',
            township : 'thingangyun'
        },
        hobbies : ['sleep','eat','code','music','football']
    }

    console.table(aboutMe);
    console.log(aboutMe);
    console.log(aboutMe.first);
    console.log(aboutMe.last);
    console.log(aboutMe.age);
    console.log(aboutMe.single);
    console.log(aboutMe.country.city);
    console.log(aboutMe. addresses.street);
    console.log(aboutMe. addresses.township);

    console.log(aboutMe.hobbies[0]);
    console.log(aboutMe.hobbies[1]);
    console.log(aboutMe.hobbies[2]);
    console.log(aboutMe.hobbies[3]);
    console.log(aboutMe.hobbies[4]);
</script>
</body>
</html>
