    // <!--    Ternary Operator ( ? ) -->
    // c1 > c2 ? true : false ;

    let x = 100;
    let y = 200;

    console.log(x > y ? "Yes, x is greater than y" : "No, x is not greater than y");
    console.log(x < y ? "Yes, x is less than y" : "No, x is less than y");

    let num1 = 4; // number data type
    let num2 = "4"; // string data type

    // only checked value
    document.write("equal to (==) result => " + (num1 == num2 ? "true" : "false") + "<br>");
    // checked both value and data type
    document.write("equal to (===) result => " + (num1 === num2 ? "true" : "false") + "<br>");
    // only checked value
    document.write("not equal to (!=) result => " + (num1 != num2 ? "true" : "false") + "<br>");
    // checked both value and data type
    document.write("not equal to (!==) result => " + (num1 !== num2 ? "true" : "false") + "<br>");

    document.write("greater than (>) result => " + (num1 > num2 ? "true" : "false") + "<br>");
    document.write("greater than equal (>=) result => " + (num1 >= num2 ? "true" : "false") + "<br>");

    document.write("less than (<) result => " + (num1 < num2 ? "true" : "false") + "<br>");
    document.write("less than equal (<=) result => " + (num1 <= num2 ? "true" : "false") + "<br>");
