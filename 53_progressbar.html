<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css" type="text/css">
</head>
<body>

<div class="container">
    <h1>Progress Bar</h1>

    <div class="progress">
        <div class="progress-bar bg-primary" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-secondary" style="width: 45%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-success" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-info" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-dark" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <hr/>

    <h1>Progress Bar with Value/Striped</h1>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width: 70%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">70%</div>
    </div>

    <br/>
    <br/>

    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
    </div>

    <hr/>

    <div class="progress" style="height: 10px">
        <div class="progress-bar bg-success" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
    </div>

    <hr/>

    <div class="progress">
        <div class="progress-bar bg-primary" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
        <div class="progress-bar bg-secondary" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        <div class="progress-bar bg-success" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
        <div class="progress-bar bg-warning" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
        <div class="progress-bar bg-danger" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
    </div>
</div>

<script src="libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
