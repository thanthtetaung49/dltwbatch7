<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./03_mypratice.css" type="text/css">
</head>
<body>

<div class="container">
    <div class="card" id="card">
        <div class="card-content">
            <h3 class="card-title">To Do List</h3>
            <form id="form" class="form" action="myaction" method="POST">
                <div class="form-control">
                    <label for="tasks">Enter New Tasks</label>
                    <input type="text" name="tasks" id="tasks" class="tasks" autocomplete="off">
                </div>

                <input type="submit" class="btn" id="add-tasks" value="Add Tasks">
            </form>
        </div>

        <div class="card-action">
            <h4 id="taskstitle">Tasks</h4>

            <ul class="list-group">
                <li class="list-group-item">List Item 1
                    <a href="#" id="delete-item1" class="delete-item our-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
                <li class="list-group-item">List Item 2
                    <a href="#" id="delete-item2" class="delete-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
                <li class="list-group-item">List Item 3
                    <a href="#" id="delete-item3" class="delete-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
                <li class="list-group-item">List Item 4
                    <a href="#" id="delete-item4" class="delete-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
                <li class="list-group-item">List Item 5
                    <a href="#" id="delete-item5" class="delete-item">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </li>
            </ul>

            <a href="#" class="clear-tasks" id="clear-tasks">Clear Tasks</a>
        </div>

        <div class="moretasks">
            <img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" id="loading" class="loading" alt="loader" srcset="" type="images">
        </div>
    </div>
</div>




<script src="./03_mypratice.js" type="text/javascript"></script>

</body>
</html>
