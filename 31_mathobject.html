<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
<script type="text/javascript">
    let cal;

    cal = 2.8;//result = 2.8
    cal = 2.4;//result = 2.4

    cal = Math.round(2.8);//result = 3
    cal = Math.round(2.4);//result = 2

    cal = Math.ceil(2.8);//result = 3
    cal = Math.ceil(2.3);//result = 3
    cal = Math.ceil(2.0);//result = 2

    cal = Math.floor(2.9);//result = 2
    cal = Math.floor(2.4);//result = 2

    // square root
    cal = Math.sqrt(49);//result = 7

    // power(base,power)
    cal = Math.pow(5, 4);//result = 625

    //abs = absolute value
    cal = Math.abs(100);//result = 100
    cal = Math.abs(-100);//result = -100

    // minimum number
    cal = Math.min(2, 3, 11, 50, -3);//result = -3

    // maximum number
    cal = Math.max(2, 3, 11, 50, -3);//result = 50

    cal = Math.random();

    cal = Math.random() * 100;

    cal = Math.floor(Math.random() * 10000);

    console.log(cal);

    console.log(`hay`);

</script>
</body>
</html>
