<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge</title>
    <link rel="stylesheet" href="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css" type="text/css">
</head>
<body>

<div class="container">
    <h1>Badge</h1>

    <span class="badge bg-primary">Badge primary</span>
    <span class="badge bg-secondary">Badge secondary</span>
    <span class="badge bg-success">Badge success</span>
    <span class="badge bg-info">Badge info</span>
    <span class="badge bg-warning">Badge warning</span>
    <span class="badge bg-danger">Badge danger</span>
    <span class="badge bg-light">Badge light</span>
    <span class="badge bg-dark">Badge dark</span>

    <hr/>

    <h1>Badge Border Rounded</h1>

    <span class="badge bg-primary rounded-0">Badge primary</span>
    <span class="badge bg-secondary rounded">Badge secondary</span>
    <span class="badge bg-success rounded-pill">Badge success</span>
    <span class="badge bg-info rounded-pill">Badge info</span>
    <span class="badge bg-warning rounded-pill">Badge warning</span>
    <span class="badge bg-danger rounded-pill">Badge danger</span>
    <span class="badge bg-light rounded-pill">Badge light</span>
    <span class="badge bg-dark rounded-pill">Badge dark</span>

    <hr/>

    <h4>Not Sale<span class="badge bg-info">New</span></h4>

    <button class="btn btn-primary">Notifications<span class="badge bg-danger">99+</span></button>

    <br/>
    <br/>

<!--    sup = superscript-->
<!--    sub = subscript-->

    <b>Add Card</b><sup class="badge bg-success">9</sup>

    <br/><hr/>

    <b>Special Discount</b><sub class="badge bg-info">50% OFF</sub>

</div>

<script src="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
