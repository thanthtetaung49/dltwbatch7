<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doom clock</title>

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

<h3 id="display"></h3>

<script type="text/javascript">
    // console.log("hay");

    function myclock() {
        let getdisplay = document.getElementById("display");

        let gettoday = new Date();
        // console.log(gettoday);

        let gethours = gettoday.getHours();
        // console.log(gethours);

        let getminutes = gettoday.getMinutes();
        // console.log(getminutes);

        let getseconds = gettoday.getSeconds();
        // console.log(getseconds);

        let getampm;

        switch (gethours > 12) {
            case true:
                getampm = "PM";
                gethours = gethours - 12;
                break;
            case false:
                getampm = "AM";
        }

        // console.log(gethours);
        // console.log(getampm);

        let getday = gettoday.getDay();
        // console.log(getday);

        let days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        // console.log(days);
        // console.log(days[getday]);

        let clock = `${gethours}:${getminutes}:${getseconds} ${getampm} ${days[getday]}`;

        getdisplay.textContent = clock;
    }

    myclock(); // die

    // setInterval(function,time interval)
    setInterval(myclock,1000); // 1s = 1000ms

</script>

</body>
</html>
