<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Alignment</title>
    <link rel="stylesheet" href="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css" type="text/css">
    <style type="text/css">
        .row{
            width: 100%;
            height: 100px;
            background-color: silver;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Horizontal Alignment</h1>
</div>

<div class="container">
<!--    row has display:flex features-->
    <div class="row justify-content-start text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-secondary">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
    </div>
</div>

<hr/>

<div class="container">
    <div class="row justify-content-center text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-secondary">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
    </div>
</div>

<hr/>

<div class="container">
    <div class="row justify-content-end text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-secondary">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
    </div>
</div>


<script src="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
