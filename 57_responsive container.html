<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Container</title>
    <link rel="stylesheet" href="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css" type="text/css">
</head>
<body>

<div>
    <h1>Without Container</h1>
    <hr/>
</div>

<div class="container">
    <h1>With Container</h1>
    <hr/>
</div>

<div class="container-fluid">
    <h1>Container Fluid</h1>
    <hr/>
</div>

<hr/>

<div class="container-xxl">This is xxl container work for xxl size</div>
<div class="container-xl">This is xl container work for xl size</div>
<div class="container-lg">This is lg container work for lg size</div>
<div class="container-md">This is md container work for md size</div>
<div class="container-sm">This is sm container work for sm size</div>
<div class="container">This is fixed container work for all screen size</div>

<script src="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>

<!--Breakpoint Dimensions-->
<!--x-small             => none             => <576px-->
<!--small               => sm               => >=576px mobile-->
<!--medium              => md               => >=756px tablet laptop-->
<!--large               => lg               => laptop desktop 18.5'' , 28''-->
<!--extra large         => xl               => desktop 21'' , 24'' , 27''-->
<!--extra extra large   => xxl              => 32'', 38''-->
