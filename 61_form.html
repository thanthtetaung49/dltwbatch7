<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>

    <!--    bs css,1 js,1-->
    <link rel="stylesheet"
          href="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css"
          type="text/css">

    <!--    select2 css,1 js,1-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

    <!--    flatpick css,1 js,1-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!--    summernote css,1 js,1-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Bootstrap Form</h1>

    <form action="" method="POST" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0"
                       placeholder="Enter your firstname"/>
            </div>

            <div class="col-md-6 mb-3">
                <label for="lastname">Last Name</label>
                <input type="text" name="firstname" id="lastname" class="form-control form-control-sm rounded-0"
                       placeholder="Enter your lastname"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0"
                       placeholder="Enter your lastname"/>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm rounded-0"
                       placeholder="Enter your password"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select form-select-sm">
                    <option selected disabled>Choose Country</option>
                    <option value="mm">Myanmar</option>
                    <option value="thl">Thailand</option>
                    <option value="slk">Sirilinka</option>
                    <option value="indo">Indonesia</option>
                </select>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label>Role</label>
                <select name="role[]" class="form-select form-select-sm roles" multiple>
                    <option value="am">Admin</option>
                    <option value="mg">Manager</option>
                    <option value="hr">HR</option>
                    <option value="sup">Supervisor</option>
                    <option value="et">Editor</option>
                    <option value="vw">Viewer</option>
                </select>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label>Gender</label>
                <div class="form-check">
                    <input type="radio" name="gender" id="gendermale" class="form-check-input" value="0"/><label
                        for="gendermale">Male</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="gender" id="genderfemale" class="form-check-input" value="1"/><label
                        for="genderfemale">Female</label>
                </div>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label>Favourite Music</label>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop"/><label
                        for="favpop">Pop</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="rock"/><label
                        for="favrock">Rock</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="favmusic" id="favhiphop" class="form-check-input"
                           value="hiphop"/><label for="favpop">Hip Hop</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group mb-3">
                <label for="dateofbirth">Date of Birth</label>
                <input type="date" id="dateofbirth" class="form-control form-control-sm rounded-0"
                       placeholder="Choose Date of Birth"/>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="nrc">NRC</label>
                <input type="file" id="nrc" class="form-control form-control-sm rounded-0"
                       placeholder="Enter your NRC"/>
            </div>

            <div class="col-md-6 form-group mb-3">
                <label for="score">Score</label>
                <input type="range" id="score" class="form-range" min="0" max="100" value="0" step="10"/>
            </div>

            <div class="col-md-12 form-group mb-3">
                <label for="bio">Summary Bio</label>
                <textarea name="bio" id="bio" class="form-control form-control-sm rounded-0"></textarea>
            </div>

            <div class="col-12 mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" name="agree" id="agree" class="form-check-input"/>
                    <label for="agree">I agree all the above regulation.</label>
                </div>
            </div>

            <div class="d-flex justify-content-end col-md-12 mb-5">
                <button type="button" class="btn btn-warning btn-sm rounded-0 me-3">Cancel</button>
                <button type="submit" class="btn btn-danger btn-sm rounded-0">Register</button>
            </div>
        </div>


    </form>

</div>

<!--bs css,1 js,1-->
<script src="./libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js"
        type="text/javascript"></script>

<!--jQuery js,1-->
<script src="./libs/jquery/jquery-3.6.0.min.js" type="text/javascript"></script>

<!--select2 css,1 js,1-->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!--flatpickr css,1 js,1-->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!--summernote css,1 js,1-->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {

        // for role
        $(".roles").select2();

        // for date of birth
        $("#dateofbirth").flatpickr({
            enableTime: true,
            dateFormat: "Y-m-d H:i",

            // minDate: "2022-05"
            // minDate: "2022-06-14"
            // minDate: "today"
            //
            // maxDate: "today"
            // maxDate: "1.12.2000"
        });

        // for bio
        $("#bio").summernote({
            placeholder: 'Enter your Summary', // can remove if you don't want it
            tabSize: 2,
            height: 120,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
            ]
        });

    })
</script>

</body>
</html>
