        // Variable var/const/let
        // var/const/let variableName = value

        var myName = 'Thant Htet Aung';

        //doesn't work
        console.log('myName');// result=myName
        console.log("myName");// result=myName
        console.log(`myName`);// result=myName

        console.log(myName);// result=Thant Htet Aung

        // alert
        // window.alert(myName);

        // concat
        console.log('My name is '+myName);
        console.log("My name is"+" "+myName);
        console.log(`My name is`,myName);

        // battick (``)
        console.log(`myName`);//result=myName
        console.log(`${myName}`);//result=Thant Htet Aung

        // ${variablename} doesn't work in ('' and "")
        console.log('${myName}');//result=${myName}
        console.log("${myName}");//result=${myName}

        console.log(`my name is ${myName}.`);

        var num1 = 1500;
        var num2 = 2000;

        console.log(num1+num2);//result=3500
        console.log('num1 + num2');//result=num1+num2
        console.log('num1'+'num2');//result=num1num2
        console.log("num1+num2");//result=num1+num2
        console.log("num1"+"num2");//result=num1num2

        console.log(`${num1+num2}`);//result=3500
        console.log(`${num1}+${num2}`);//result=1500+2500
        console.log(`${num1}`+`${num2}`);//result=15002500

        // overwrite
        // let and var can overwrite and const cannot overwrite

        let num3 = 30;
        let num4 = 40;

        console.log('num3 value => '+num3);
        console.log('num4 value => '+num4);

        console.log('num3 value => '+num3);

        num3 = 50;

        console.log('num3 value => '+num3);

        num5 = 600;//can overwrite
        console.log('num5 value => '+num5);

        var num6 = 600;
        num6 = 700;//can overwrite
        console.log('num6 value => '+num6);

        const num7 = 700;
