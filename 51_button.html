<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>

<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link href="libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_css_bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <h1>Button</h1>

    <button class="btn btn-primary">Hello primary</button>
    <button class="btn btn-secondary">Hello Secondary</button>
    <button class="btn btn-success">Hello success</button>
    <button class="btn btn-info">Hello info</button>
    <button class="btn btn-warning">Hello warning</button>
    <button class="btn btn-danger">Hello Danger</button>
    <button class="btn btn-light">Hello Light</button>
    <button class="btn btn-dark">Hello Dark</button>

    <button class="btn btn-link disabled">Hello link</button>

    <hr/>

    <a href="https://www.google.com" class="btn btn-primary">Link one</a>
    <a href="https://www.google.com" class="btn btn-secondary">Link two</a>
    <a href="https://www.google.com" class="btn btn-success">Link three</a>
    <a href="https://www.google.com" class="btn btn-info">Link three</a>
    <a href="https://www.google.com" class="btn btn-warning">Link three</a>
    <a href="https://www.google.com" class="btn btn-danger">Link three</a>
    <a href="https://www.google.com" class="btn btn-light disabled">Link three</a>
    <a href="https://www.google.com" class="btn btn-dark disabled">Link three</a>

    <hr/>

    <h1>Button Outline</h1>
    <button class="btn btn-outline-primary">Hello primary</button>
    <button class="btn btn-outline-secondary">Hello Secondary</button>
    <button class="btn btn-outline-success">Hello success</button>
    <button class="btn btn-outline-info">Hello info</button>
    <button class="btn btn-outline-warning">Hello warning</button>
    <button class="btn btn-outline-danger">Hello Danger</button>
    <button class="btn btn-outline-light">Hello Light</button>
    <button class="btn btn-outline-dark">Hello Dark</button>

    <hr/>

    <button class="btn btn-primary btn-lg">Hello large</button>
    <button class="btn btn-secondary btn-md">Hello medium</button>
    <button class="btn btn-info btn-sm">Hello small</button>

    <hr/>

    <div class="d-grid">
        <button class="btn btn-success">Submit</button>
    </div>

    <hr/>

    <h1>Button Group</h1>

    <div class="btn-group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-success">Center</button>
        <button class="btn btn-danger">Right</button>
    </div>

    <div class="btn-group-vertical">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-success">Center</button>
        <button class="btn btn-danger">Right</button>
    </div>

    <hr/>

    <h1>Button Toolbar</h1>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary">Bold</button>
            <button class="btn btn-success">Italic</button>
            <button class="btn btn-danger">Underlined</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary">Copy</button>
            <button class="btn btn-success">Paste</button>
            <button class="btn btn-danger">Cut</button>
        </div>
    </div>



</div>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>-->
<script src="libs/bootstrap/http_cdn.jsdelivr.net_npm_bootstrap@5.2.0-beta1_dist_js_bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
